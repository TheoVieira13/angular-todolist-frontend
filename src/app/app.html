<ng-template #editForm>
        <ng-container *ngIf="editingTask as et">
          <input type="text"
                 class="form-control me-2"
                 [(ngModel)]="et.description"  name="editDescription"
                 required>
          <button class="btn btn-success btn-sm me-2" (click)="updateTask()">Salvar</button>
          <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancelar</button>
        </ng-container>
      </ng-template>
